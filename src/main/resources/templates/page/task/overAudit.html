<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!--<meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />-->
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" th:href="@{/css/font.css}" href="./css/font.css ">
    <link rel="stylesheet" th:href="@{/css/xadmin.css}" href="./css/xadmin.css">
      <script type="text/javascript" th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
      <script th:src="@{/webjars/layui/2.3.0/layui.js}" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/xadmin.js}" src="./js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="x-body">
        <form class="layui-form">
            <input type="hidden" name="taskId" th:value="${task.id}"/>
            <input type="hidden" name="overId" th:value="${over.id}"/>
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                  <span class="x-red">*</span>申请人
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="userName" th:value="${task.proposer}"  name="userName" required="" lay-verify="required"
                         autocomplete="off" value="" class="layui-input layui-disabled" disabled>
              </div>
          </div>
            <div class="layui-form-item">
                <label for="overType" class="layui-form-label">
                    <span class="x-red"></span>加班类型
                </label>
                <div class="layui-input-inline">
                    <input type="text" value="" id="overType" name="overType" th:value="${over.overType}" required="" lay-verify="overType"
                           autocomplete="off" class="layui-input layui-disabled" disabled>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="cause" class="layui-form-label">
                    <span class="x-red"></span>加班原因
                </label>
                <div class="layui-input-inline">
                    <input type="text" value="" id="cause" name="cause" required="" th:value="${over.cause}" lay-verify="cause"
                           autocomplete="off" class="layui-input layui-disabled" disabled>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="startDate" class="layui-form-label">
                    <span class="x-red">*</span>开始时间
                </label>
                <div class="layui-input-inline">
                    <input class="layui-input layui-disabled" disabled autocomplete="off" th:value="${#dates.format(over.startDate, 'yyyy-MM-dd hh:mm:ss')}" placeholder="开始日期" name="startDate" id="startDate" lay-verify="startDate">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="endDate" class="layui-form-label">
                    <span class="x-red">*</span>结束时间
                </label>
                <div class="layui-input-inline">
                    <input class="layui-input layui-disabled" disabled autocomplete="off" th:value="${#dates.format(over.endDate, 'yyyy-MM-dd hh:mm:ss')}" placeholder="结束日期" name="endDate" id="endDate" lay-verify="endDate">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="hour" class="layui-form-label">
                    <span class="x-red"></span>加班时长
                </label>
                <div class="layui-input-inline">
                    <input type="text" value="" id="hour" name="remark" th:value="${over.hour}" required="" lay-verify="remark"
                           autocomplete="off" class="layui-input layui-disabled" disabled>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="remark" class="layui-form-label">
                    <span class="x-red"></span>备注
                </label>
                <div class="layui-input-inline">
                    <input type="text" value="" id="remark" name="remark" th:value="${over.remark}" required="" lay-verify="remark"
                           autocomplete="off" class="layui-input layui-disabled" disabled>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="endDate" class="layui-form-label">
                    <span class="x-red"></span>领导审核
                </label>
                <div class="layui-input-inline">
                    <input type="radio" name="istrue" value="0" title="同意" checked>
                    <input type="radio" name="istrue" value="1" title="不同意">
                </div>
            </div>
          <div class="layui-form-item">
              <label for="L_submit" class="layui-form-label">
              </label>
              <button  class="layui-btn" id="L_submit" lay-filter="add" lay-submit="">
                  申请
              </button>
          </div>
      </form>
    </div>
    <!-- 底部结束 -->
    <script th:inline="javascript"> var ctx = [[@{/}]] ; </script>
    <script>
        layui.use(['form','layer','laydate','tree'], function(){
            $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer,
              laydate = layui.laydate;

            laydate.render({
                elem:"#startDate"
                ,type: 'datetime'
            });
            laydate.render({
                elem:"#endDate"
                ,type: 'datetime'
            })
          //监听提交
          form.on('submit(add)', function(data){
            console.log(data);
            //发异步提交
              $.ajax({
                  type: "POST",
                  data: data.field,
                  url: ctx+"task/overAudit",
                  success: function (data) {
                      data = eval(data);
                      if(data.code==200){
                          layer.alert("审核成功", {icon: 6},function () {
                              // 获得frame索引
                              var index = parent.layer.getFrameIndex(window.name);
                              //关闭当前frame
                              parent.layer.close(index);
                          });
                      }else{
                          layer.alert("审核失败");
                      }
                  }

              });

            return false;
          });
        });
    </script>
  </body>

</html>
