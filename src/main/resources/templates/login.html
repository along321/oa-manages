<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>后台管理系统</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>

    <!--<link th:href="@{/favicon.ico}" rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>-->
    <link th:href="@{/css/font.css}" rel="stylesheet" href="./css/font.css">
    <link th:href="@{/css/xadmin.css}" rel="stylesheet" href="./css/xadmin.css">
</head>
<body class="login-bg">

<div class="login layui-anim layui-anim-up">
    <div class="message">后台管理系统登录</div>
    <div id="darkbannerwrap"></div>

    <form method="post" class="layui-form" id="signupForm">
        <input name="username" placeholder="用户名" autocomplete="off" type="text" lay-verify="required" class="layui-input">
        <hr class="hr15">
        <input name="password" lay-verify="required" placeholder="密码" type="password" class="layui-input">
        <hr class="hr15">
        验证码：<input type="text" name="captcha" autocomplete="off"/><img alt="验证码" th:src="@{/Captcha.jpg}" title="点击更换" id="captcha_img"/>
        (看不清<a href="javascript:void(0)" onclick="javascript:refreshCaptcha()">换一张</a>)<br/>
        <hr class="hr15">
        <input type="checkbox" name="rememberMe" lay-skin="primary" lay-verify="required" title="记住我" class="layui-input" >
        <hr class="hr15">
        <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
        <hr class="hr20">
    </form>
</div>

<!-- 底部结束 -->
<script th:inline="javascript"> var ctx = [[@{/}]] ; </script>
<script type="text/javascript">
    function refreshCaptcha(){
        $("#captcha_img").attr("src","/Captcha.jpg?id=" + new Date() + Math.floor(Math.random()*24));
    }
</script>

<script th:src="@{/webjars/jquery/3.3.1-1/jquery.min.js}" type="text/javascript" src="./lib/jquery-2.1.1.min.js"></script>
<!--<script th:src="@{/az/js/ajax-util.js}" type="text/javascript"></script>-->
<script th:src="@{/webjars/layui/2.3.0/layui.js}" src="./lib/layui/layui.js" charset="utf-8"></script>
<script th:src="@{/js/xadmin.js}" type="text/javascript" src="./js/xadmin.js"></script>
<script th:src="@{/page/login.js}" type="text/javascript"></script>
</body>
</html>
